<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Order summary card</title>
</head>

<body>
  <main>

    <img class="card-image" src="images/illustration-hero.svg" alt="Main image">

    <div class="text-section">

      <section class="upper">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-main-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </section>

      <section class="middle-section">
        <div class="middle">
          <img class="inner-card-icon" src="images/icon-music.svg" alt="music icon">
          <div class="card-pricing">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
      </section>

      <section class="lower">
        <a class="payment-link" href="#">Proceed to Payment</a>
        <a class="cancel-link" href="#">Cancel Order</a>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aman Shah</a>.
    </div>
  </footer>
</body>

</html>
